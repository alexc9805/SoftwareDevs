<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/layout}">
<head th:replace="layout/layout :: head">
</head>
<body>

  <!-- Page content Contenido dinamico-->
  <div class="container-fluid text-center" layout:fragment="page-content">
    <div sec:authorize="!isAuthenticated()" >
      <a class="btn btn-success mb-2" th:href="@{/}">Debe ingresar primero</a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <div th:if="${user==null}">
        <a class="btn btn-success mb-2" th:href="@{/}">Usuario no registrado</a>
      </div>
    <div th:if="${user!=null}">
      <h1 class="mt-3" th:text="${titulo}"></h1>
      <div class="row justify-content-center" th:insert="layout/buttons-main :: buttons-main"></div>
    </div>
    </div>
  </div>
  <!--OTRO SCRIPTS PARA PAGINAS-->
  <th:block layout:fragment="page-scripts">

  </th:block>
</body>
</html>
